<!DOCTYPE html>
<html>
	<head>
		<title>Les tableaux</title>
	</head>
	<body>
    	<table style="border-collapse:collapse;">
    		<thead>
    			<tr>
    				<th colspan="2" style="color:red">Géants de l'internet par année de création</th>
    			</tr>
    			<tr style="border-bottom:1px solid black;">
    				<th style="padding:5px;"><em>Géants de l'internet</em></th>
    				<th style="padding:5px;border-left:1px solid black;"><em>Année de création</em></th>
    			</tr>
    		</thead>
    		<tbody>
    			<tr>
    				<td style="padding:5px;">Facebook</td>
    				<td style="padding:5px;border-left:1px solid black;">2004</td>
    			</tr>
    			<tr>
    				<td style="padding:5px;">Google</td>
    				<td style="padding:5px;border-left:1px solid black;">1998</td>
    			</tr>
    			<tr>
    				<td style="padding:5px;">Amazon</td>
    				<td style="padding:5px;border-left:1px solid black;">1994</td>
    			</tr>
    		</tbody>
    	</table>
	</body>
</html>
